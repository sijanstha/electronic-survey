version: '3'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: "admin"
      MYSQL_DATABASE: "evsdb"
    volumes:
      - ./.mysql:/var/lib/mysql
    ports:
      - "3306:3306" 

  evs:
    build: .
    environment:
      JWT_EXPIRATION_TIME: "1"
      JWT_SECRET_KEY: "secret"
      DATA_SOURCE_HOST: "db"
      DATA_SOURCE_PORT: "3306"
      DATA_SOURCE_USER: root
      DATA_SOURCE_PASSWORD: admin
      DB_NAME: "evsdb"
      PROFILE: docker
      MIGRATION_URL: "file://db/migration"
    depends_on:
      - db
    ports:
      - "4000:4000"

networks: 
  default: 
    external: 
      name: evs-network